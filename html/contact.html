<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grégoire FORTUNÉ | Porfolio > Contact</title>
  <link rel="icon" type="image/png" href="/images/hardware_chip_icon_234120.ico">
  <!-- scripts -->
  <script src="/javaScript/navbar.js"></script>
  <script src="/javaScript/footer.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/navbar.css">
  <link rel="stylesheet" href="/CSS/contact.css">
</head>

<body>
  <div class="background-image"></div>
  <header class="navbar">
    <a href="/index.html">
      <img src="/images/hardware_chip_icon_234120.ico" alt="Logo">
    </a>
    <div id="navbar"></div>
  </header>
  <script src="/javaScript/navbar_hidden.js"></script>
  <main>
    <h1>Contact</h1>
    <form action="mailto:your-email@example.com" method="post">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br>
    <button type="submit">Envoyer</button>
</form>
  </main>
  <footer>
    <div id="footer"></div>
  </footer>
</body>

</html>
